name: first workflow

on: 
  workflow_dispatch:
    inputs:
      load-type:
        description: 'Type of load'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - stress
    
jobs:
  runjob:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: print hello
      run: |
          echo "hello there - first output"
          echo "How are you doing -second output"
